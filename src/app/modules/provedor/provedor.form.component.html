<div class="ui-g ui-fluid">
        <div class="ui-g-12">
          <p-card>
            <form role="form"(ngSubmit)="save()">
              <div class="ui-g form-group">
                <div class="ui-g-12 ui-md-6">
                  <span class="ui-float-label">
                    <input  type="text" size="30" [(ngModel)]="provedor.nome" name="nome" pInputText>
                    <label for="float-input">Nome</label>
                  </span>
                </div>
                <div class="ui-g-12 ui-md-6">
                  <span class="ui-float-label">
                    <input  type="text" size="30" [(ngModel)]="provedor.url" name="url"  pInputText>
                    <label for="float-input">Site</label>
                  </span>
                </div>
              </div>
              <br>
              <div class="ui-g">
                <div class="ui-g-12 ui-md-2">
                  <button pButton type="button" label="Cancelar" routerLink="/"></button>
                </div>
                <div class="ui-g-12 ui-md-2">
                  <button pButton type="submit" label="Salvar"></button>
                </div>
              </div>
            </form>
          </p-card>
        </div>
      </div>
      <div class="ui-rtl" dir="rtl">
      <p-blockUI [blocked]="saved">
          <p-dialog header="Feito !" [(visible)]="saved">
              Cadastro realizado com sucesso.
              <br><br>
              <p-footer>
                  <button pButton type="button" label="Adicionar" routerLink="/provedor"></button>
              </p-footer>
          </p-dialog>
      </p-blockUI>
      <p-blockUI [blocked]="edited">
          <p-dialog header="Feito !" [(visible)]="edited">
              Editado com sucesso.
              <br><br>
              <p-footer>
                  <button pButton type="button" label="Voltar" routerLink="/"></button>
              </p-footer>
          </p-dialog>
      </p-blockUI>
      </div>
