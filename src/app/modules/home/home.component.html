<p-dataView #dv [value]="colaboracoes" [paginator]="true" [rows]="20" paginatorPosition="both" filterBy="brand"
    [sortField]="sortField" [sortOrder]="sortOrder">
    <p-header>
        <div class="ui-helper-clearfix">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-4">
                    <p-dropdown [options]="sortOptions" placeholder="Sort By" (onChange)="onSortChange($event)" [autoWidth]="false" [style]="{'min-width':'15em'}"></p-dropdown>
                </div>
                <div class="ui-g-6 ui-md-4 filter-container">
                    <div style="position:relative">
                        <input type="search" pInputText placeholder="Search by brand" (keyup)="dv.filter($event.target.value)">
                    </div>
                </div>
                <div class="ui-g-6 ui-md-4" style="text-align:right">
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </div>
        </div>
    </p-header>
    <ng-template let-colaboracao pTemplate="listItem">
        <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
            <!-- Campo para imagem -->
            <!-- <div class="ui-g-12 ui-md-3" style="text-align:center">
                <img src="assets/showcase/images/demo/car/{{car.brand}}.png">
            </div> -->
            <div class="ui-g-12 ui-md-8 car-details">
                <div class="ui-g">
                    <div class="ui-g-2 ui-sm-6">Plano: </div>
                    <div class="ui-g-10 ui-sm-6"><b>{{colaboracao.planoServico}}</b></div>

                    <div class="ui-g-2 ui-sm-6">Descricao:</div>
                    <div class="ui-g-10 ui-sm-6"><b>{{colaboracao.planoServico}}</b></div>

                    <div class="ui-g-2 ui-sm-6">Data: </div>
                    <div class="ui-g-10 ui-sm-6"><b>{{colaboracao.dataCriacao}}</b></div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-1 search-icon">
                <button pButton type="button" icon="pi pi-search" (click)="selecionado($event, colaboracao)"></button>
            </div>
        </div>
    </ng-template>
    <!-- <ng-template let-car pTemplate="gridItem">
        <div style="padding:.5em" class="ui-g-12 ui-md-3">
            <p-panel [header]="car.vin" [style]="{'text-align':'center'}">
                <img src="assets/showcase/images/demo/car/{{car.brand}}.png" width="60">
                <div class="car-detail">{{car.year}} - {{car.color}}</div>
                <hr class="ui-widget-content" style="border-top:0">
                <button pButton type="button" icon="pi pi-search" (click)="selectCar($event, car)" style="margin-top:0"></button>
            </p-panel>
        </div>
    </ng-template> -->
</p-dataView>
<p-dialog header="Visualizar" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="225" (onAfterHide)="onDialogHide()" width="500" height="100">
        <div class="ui-g" *ngIf="colaboracaoSelecionada">
            <!-- <div class="ui-g-12" style="text-align:center">
                <img src="assets/showcase/images/demo/car/{{selectedCar.brand}}.png">
            </div> -->
            <div class="ui-g-4">Plano: </div>
            <div class="ui-g-8">{{colaboracaoSelecionada.nome}}</div>
    
            <div class="ui-g-4">Descricao: </div>
            <div class="ui-g-8">{{colaboracaoSelecionada.descricao}}</div>
    
            <div class="ui-g-4">Data:  </div>
            <div class="ui-g-8">{{colaboracaoSelecionada}}</div>
    
        </div>
        <p-footer>
                <button pButton type="button" label="Confirmar" (click)="concluir()"></button>
        </p-footer>
    </p-dialog>
