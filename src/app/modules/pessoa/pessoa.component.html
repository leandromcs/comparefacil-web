<div class="ui-g ui-fluid">
    <div class="ui-g-12">
      <p-card class="card card-w-title">
            <p-table [value]="item" >
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ativo</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>{{item.nome}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.ativo}}<td>
                            <div style="text-align: center">
                                    <i class="pi pi-trash" style="font-size: 2em" (click)="procedimento('delete',item.id)"></i>
                                    <i class="pi pi-pencil" style="font-size: 2em" (click)="procedimento('edit',item.id)"></i>
                                    <i class="pi pi-external-link" style="font-size: 2em" (click)="procedimento('view',item.id)"></i>
                            </div>
                        
                        </tr>
                    </ng-template>
                </p-table>
               <br/>
               <br/>
              <div class="ui-g">
               <br/>
                <div class="ui-g-12 ui-md-2">
                    <button pButton type="button" label="Cadastrar" routerLink="new"></button> 
                  </div>
                  <div class="ui-g-12 ui-md-2">
                        <button pButton type="button" label="Voltar" routerLink="/"></button>
                  </div>
              </div>
            </p-card>
    </div>
</div>
