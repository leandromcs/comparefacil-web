<div class="ui-g ui-fluid">
    <div class="ui-g-12">
      <p-card class="card card-w-title">
            <p-table [value]="item" >
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nome</th>
                            <th>?</th>
                            <th>?</th>
                            <th>?</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>{{item.nome}}</td>
                        </tr>
                    </ng-template>
                </p-table>
               <br/>
               <br/>
              <div class="ui-g">
               <br/>
                <div class="ui-g-12 ui-md-2">
                    <button pButton type="button" label="Cadastrar" routerLink="new"></button> 
                  </div>
                  <div class="ui-g-12 ui-md-2">
                        <button pButton type="button" label="Voltar" routerLink="/"></button>
                  </div>
              </div>
            </p-card>
    </div>
</div>
